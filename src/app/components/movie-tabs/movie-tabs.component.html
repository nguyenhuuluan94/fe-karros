<div class="movie-tabs-container">
  <mat-tab-group class="container-fluid"
                 (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Popular">
      <div class="row justify-content-between">
        <ng-container *ngFor="let movie of movies">
          <app-movie-card [movie]="movie" class="app-movie"></app-movie-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="TopRated"> Content 2 </mat-tab>
    <mat-tab label="Upcoming"> Content 3 </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <button mat-button [matMenuTriggerFor]="menu" (click)="openMenu($event)" class="w-100">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Action</button>
          <button mat-menu-item>Fantasy</button>
          <button mat-menu-item>Adventure</button>
          <button mat-menu-item>Horror</button>
        </mat-menu>
      </ng-template>

      Content 4
    </mat-tab>
  </mat-tab-group>
</div>
