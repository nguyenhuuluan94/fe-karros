<div class="movie-tabs-container">
  <mat-tab-group class="container-fluid pb-2" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Popular">
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <app-movie-card [movie]="movie" class="app-movie"></app-movie-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="TopRated">
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <app-movie-card [movie]="movie" class="app-movie"></app-movie-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Upcoming">
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <app-movie-card [movie]="movie" class="app-movie"></app-movie-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab class="menu-genre">
      <ng-template mat-tab-label>
        <button mat-button [matMenuTriggerFor]="menu" (click)="openMenu($event)" [disableRipple]="true" class="w-100">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Action</button>
          <button mat-menu-item>Fantasy</button>
          <button mat-menu-item>Adventure</button>
          <button mat-menu-item>Horror</button>
        </mat-menu>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
