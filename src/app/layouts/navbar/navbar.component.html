<div class="navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark w-100">
    <h2 class="navbar-brand">THEMOVIEBOX</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" *ngIf="isDisplaySearchInput">
        <a (click)="isDisplaySearchInput = !isDisplaySearchInput">
          <i class="fas fa-search text-white"></i>
        </a>
        <a class="mx-4 text-white">LOG IN</a>
        <button type="button" class="btn btn-primary">SIGN UP</button>
      </form>
    </div>
  </nav>

  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false" data-pause="hover">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/poster.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/poster.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/poster.jpg" alt="Third slide">
      </div>
    </div>
  </div>

  <app-headline class="headline"></app-headline>
</div>
